<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <!-- for icons  --> 
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- for swiper slider  -->
    <link rel="stylesheet" href="swiper-bundle.min.css">

    <!-- fancy box  -->
    <link rel="stylesheet" href="jquery.fancybox.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

    <body class="body-fixed">
        <!-- start of header  -->
        <header class="site-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="header-logo">
                            <a href="index.html">
                                <img src="logo.png" width="160" height="36" alt="Logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="main-navigation">
                            <button class="menu-toggle"><span></span><span></span></button>
                            <nav class="header-menu">
                                <ul class="menu food-nav-menu">
                                    <li><a href="#home">Home</a></li>
                                    <li><a href="#about">About</a></li>
                                    <li><a href="#menu">Services</a></li>
                                    <li><a href="#gallery">Gallery</a></li>
                                    <li><a href="#blog">Blog</a></li>
                                    <li><a href="#contact">Contact</a></li>
                                </ul>
                            </nav>
                            <div class="header-right">
                                <form action="#" class="header-search-form for-des">
                                    <input type="search" class="form-input" placeholder="Search Here...">
                                    <button type="submit">
                                        <i class="uil uil-search"></i>
                                    </button>
                                </form>
                                <a href="javascript:void(0)" class="header-btn header-cart">
                                    <i class="uil uil-shopping-bag"></i>
                                    <span class="quantity">0</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="viewport">
            <div id="js-scroll-content">
                <section class="main-banner" id="home">
                    <div class="js-parallax-scene">
                    </div>
                    <div class="menu-list-row">
                        <div class="row g-xxl-5 bydefault_show" id="menu-dish">
                            <div class="col-lg-4 col-sm-6 dish-box-wp Non-Veg" data-cat="Non-Veg ">
                                <div class="dish-box text-center">
                                    <div class="dist-img">
                                        <img src="upload.png" alt="">
                                    </div>
                                    <!--<div class="dish-rating">
                                        5
                                        <i class="uil uil-star"></i>
                                    </div>-->
                                    <div class="dish-title">
                                        <h3 class="h3-title">UPLOAD</h3>
                                       
                                    </div>
                                  
                                   <div class="dist-bottom-row">
                                        <ul>
                                            <li>
                                                <b>Add Comments</b>
                                            </li>
                                            <li>
                                                <button class="dish-add-btn">
                                                    <i class="uil uil-plus"></i>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>



        <!-- jquery  -->
        <script src="jquery-3.5.1.min.js"></script>
        <!-- bootstrap -->
        <script src="bootstrap.min.js"></script>
        <script src="popper.min.js"></script>
    
        <!-- fontawesome  -->
        <script src="font-awesome.min.js"></script>
    
        <!-- swiper slider  -->
        <script src="swiper-bundle.min.js"></script>
    
        <!-- mixitup -- filter  -->
        <script src="jquery.mixitup.min.js"></script>
    
        <!-- fancy box  -->
        <script src="jquery.fancybox.min.js"></script>
    
        <!-- parallax  -->
        <script src="parallax.min.js"></script>
    
        <!-- gsap  -->
        <script src="gsap.min.js"></script>
    
        <!-- scroll trigger  -->
        <script src="ScrollTrigger.min.js"></script>
        <!-- scroll to plugin  -->
        <script src="ScrollToPlugin.min.js"></script>
        <!-- rellax  -->
        <!-- <script src="assets/js/rellax.min.js"></script> -->
        <!-- <script src="assets/js/rellax-custom.js"></script> -->
        <!-- smooth scroll  -->
        <script src="smooth-scroll.js"></script>
        <!-- custom js  -->
        <script src="main.js"></script>
    
    </body>
</html>
